<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/root-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Modificar</title>
</head>
<body>
    <div class="row" style="padding: 30px;">
        <h1 style="text-align: center;">Modifica los datos de los Rubros</h1>
        <form action="" class="col s12" method="POST">

            <div class="row">
                <div class="input-field col s12">
                    <label for="id">Codigo de Rubro:</label>
                    <input type="text" readonly name="id" id="id" class="validate">
                </div>
                
                <div class="input-field col s12">
                    <label for="name">Nombre del Rubro:</label>
                    <input type="text" name="name" id="name"  class="validate">
                </div>

                    <input type="submit" value="Modificar Rubro" class="waves-effect waves-light btn" id="update-rubro">
            </div>
        </form>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/materialize.js"></script>
</body>
</html>
